<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Afrodite Roupas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#5b0b1b;color:#fff;display:flex;justify-content:center}
.container{max-width:1100px;width:100%;padding:20px}
.menu{display:flex;justify-content:center;gap:20px;margin-bottom:20px;flex-wrap:wrap}
.menu button{width:220px;height:110px;border:none;border-radius:14px;background:#ffffff15;color:#fff;font-size:18px;cursor:pointer}
.card{background:#6b1626;padding:20px;border-radius:16px;margin-bottom:20px}
.hidden{display:none}
table{width:100%;border-collapse:collapse;text-align:center}
th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,.2)}
input,select{padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,.3);background:transparent;color:#fff;text-align:center}
.btn{padding:10px 14px;border-radius:10px;border:none;cursor:pointer;margin:5px}
.btn-primary{background:#fff;color:#5b0b1b;font-weight:bold}
.btn-outline{background:transparent;border:1px solid rgba(255,255,255,.4);color:#fff}

#cupom{display:none;background:#fff;color:#000;padding:20px;border-radius:14px}
#cupom img{max-width:180px;margin-bottom:10px}

@media print{
body *{visibility:hidden}
#cupom, #cupom *{visibility:visible}
#cupom{position:absolute;left:0;top:0;width:100%}
}
</style>

<p id="cupomInfo"></p>
<p><b>Cliente:</b> <span id="cupomCliente"></span></p>
<hr>
<div id="cupomItens"></div>
<hr>
<p><b>Total:</b> R$ <span id="cupomTotal"></span></p>
<p><b>Pagamento:</b> <span id="cupomPag"></span></p>
<br>
<button class="btn btn-primary" onclick="window.print()">Imprimir / Salvar PDF</button>
<button class="btn btn-outline" onclick="fecharCupom()">Fechar</button>
</div>

</div>

<script>
let produtos = JSON.parse(localStorage.getItem("produtos")||"[]");
let vendas = JSON.parse(localStorage.getItem("vendas")||"[]");
let carrinho=[];
let vendaId = Number(localStorage.getItem("vendaId")||1);

function show(id){
['cadastro','vendas','historico','lucros'].forEach(x=>document.getElementById(x).classList.add('hidden'));
document.getElementById(id).classList.remove('hidden');
if(id==='cadastro') renderCadastro();
if(id==='vendas') renderProdutos();
if(id==='historico') renderHistorico();
if(id==='lucros') renderLucros();
}

function addProduto(){
produtos.push({nome:cNome.value,custo:+cCusto.value,preco:+cPreco.value,estoque:+cQtd.value});
cNome.value=cCusto.value=cPreco.value=cQtd.value="";
save();
renderCadastro();
}

function renderCadastro(){
listaCadastro.innerHTML='';
produtos.forEach(p=>{
listaCadastro.innerHTML+=`<tr><td>${p.nome}</td><td>R$ ${p.custo.toFixed(2)}</td><td>R$ ${p.preco.toFixed(2)}</td><td>${p.estoque}</td></tr>`;
});
}

function renderProdutos(){
listaProdutos.innerHTML='';
produtos.forEach((p,i)=>{
listaProdutos.innerHTML+=`<tr><td>${p.nome}</td><td>R$ ${p.preco.toFixed(2)}</td><td><input type='number' min='1' value='1' id='q${i}'></td><td><button class='btn btn-outline' onclick='addCarrinho(${i})'>+</button></td></tr>`;
});
}

function addCarrinho(i){
let q=+document.getElementById("q"+i).value;
carrinho.push({nome:produtos[i].nome,qtd:q,preco:produtos[i].preco});
renderTotal();
}

function renderTotal(){
let t=0;carrinho.forEach(c=>t+=c.qtd*c.preco);
totalCarrinho.innerText=t.toFixed(2);
}

function finalizarVenda(){
let total=carrinho.reduce((s,c)=>s+c.qtd*c.preco,0);
let lucro=carrinho.reduce((s,c)=>{let p=produtos.find(p=>p.nome===c.nome);return s+((c.preco-(p?.custo||0))*c.qtd)},0);
let data=new Date().toLocaleString();

vendas.push({id:vendaId,data,cliente:cliente.value||"Não informado",total,lucro,itens:[...carrinho]});
vendaId++;

cupomInfo.innerText="Venda Nº "+(vendaId-1)+" - "+data;
cupomCliente.innerText=cliente.value||"Não informado";
cupomItens.innerHTML='';
carrinho.forEach(c=>cupomItens.innerHTML+=`${c.nome} x${c.qtd} - R$ ${(c.qtd*c.preco).toFixed(2)}<br>`);
cupomTotal.innerText=total.toFixed(2);
cupomPag.innerText=pagamento.value;

carrinho=[];
cliente.value='';
save();
document.getElementById("cupom").style.display="block";
alert("Comprovante pronto. Use Compartilhar → Imprimir ou Salvar em PDF.");
}

function renderHistorico(){
listaHistorico.innerHTML='';
vendas.forEach(v=>{
listaHistorico.innerHTML+=`<p><b>Venda ${v.id}</b><br>Cliente: ${v.cliente}<br>Total: R$ ${v.total.toFixed(2)}<br>Lucro: R$ ${v.lucro.toFixed(2)}</p><hr>`;
});
}

function renderLucros(){
let total=0;
listaLucros.innerHTML='';
vendas.forEach(v=>{total+=v.lucro;listaLucros.innerHTML+=`Venda ${v.id} - Lucro: R$ ${v.lucro.toFixed(2)}<br>`;});
lucroTotal.innerText=total.toFixed(2);
}

function fecharCupom(){
document.getElementById("cupom").style.display="none";
}

function save(){
localStorage.setItem("produtos",JSON.stringify(produtos));
localStorage.setItem("vendas",JSON.stringify(vendas));
localStorage.setItem("vendaId",vendaId);
}
</script>
